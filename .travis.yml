language: rust

rust:
  - nightly
  - beta
  - stable

matrix:
  allow_failures:
    - rust: nightly

cache: cargo

sudo: true

services:
- docker

install:
- test "$CHANNEL" = "stable" && 
  gem install fpm --no-rdoc --no-ri &&
  gem install package_cloud --no-ri --no-rdoc

after_success: test "$CHANNEL" = "stable" && travis_scripts/release.sh $TRAVIS_TAG

deploy:
  auth:
  token:
    secure: 
  provider: packagecloud
  repository: maniankara/weldr
  username: maniankara
  dist: debian/stretch
  skip_cleanup: true
  on:
    tags: true